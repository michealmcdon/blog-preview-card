<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper display based on device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Blog Preview Card</title>

  <!-- Feel free to remove these styles or customize in your own stylesheet -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <img class="main-image" src="./assets/images/illustration-article.svg" alt="Blog Post Image"> <!-- Main Image -->
    <main>
      <h1>Learning</h1>
      <p class="date">Published 21 Dec 2023</p>
      <h2>HTML & CSS Foundations</h2>
      <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="author-info">
        <img class="avatar" src="./assets/images/image-avatar.webp" alt="Author's Avatar"> <!-- Author Image -->
        <p>Greg Hooper</p>
      </div>
    </main>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
    Coded by <a href="#">Miche√°l McDonagh</a>.
  </footer>
</body>
</html>
